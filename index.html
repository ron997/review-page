<!DOCTYPE html>
<html lang="en">
  <head>
    <!--script src="https://kit.fontawesome.com/9140ecb972.js" crossorigin="anonymous"></script-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title-->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt=""/>
          </div>
          <h4 id="author">Bolingoli</h4>
          <p id="job">Lyadhkhor</p>
          <p id="info">
            Sed commodo suscipit accumsan. Suspendisse velit neque, dictum id tellus ut, maximus vestibulum nisi.
          </p>
          <!--set up previous and next arrow buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>  
          </div>
          <!--random button-->
          <button class="random-btn">Surprise me</button>
        </article>
      </section> 
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
